syntax = "proto3";

package actor.address;

enum Scheme {
  LOCAL = 0;

  // Remote is currently a placeholder for future use.
  // See busan::actor::address::UriScheme
  REMOTE = 1;
}

message ActorAddress {

  Scheme scheme = 1;
  string path = 2;
}

message AddressList {
  repeated ActorAddress addresses = 1;
}